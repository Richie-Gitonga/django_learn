{% extends "blog/base.html" %}
{% load static %}
{% block title %} Reset Password {% endblock %}
{% block content %}
    <h1> Reset Password </h1>
    <p>Forgot password? Enter your email address</p>
    <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <input type="submit" value="Send e-mail">
    </form>
{% endblock %}
