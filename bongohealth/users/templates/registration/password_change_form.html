{% extends "blog/base.html" %}
{% load static %}
{% block title %} Change Password {% endblock %}
{% block content %}
    <h1>Change Password</h1>
    <form method="post" action="{% url "users:password_change" %}">
        {{ form.as_p }}
        {% csrf_token %}
        <input type="submit" value="Change Password">
    </form>
{% endblock %}
